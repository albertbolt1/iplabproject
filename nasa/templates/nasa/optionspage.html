<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@import url('https://fonts.googleapis.com/css2?family=Bungee&display=swap');

div.Space img {
           width: 100%;
           height: 100%;
           background-repeat: no-repeat;
           background-attachment: fixed;
           position: fixed;
           pointer-events:none  
        }
   
body {
  margin: 0;
  font-size: 28px;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
 
  padding: 30px;
  text-align: center;
   background-color: transparent;
   font-family: 'Bungee', cursive;
}

#navbar {
  overflow: hidden;
  background-color: #333;
}

#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

#navbar a:hover {
  background-color: #ffff00;
  color: black;
}

#navbar a.active {
  background-color: #000000;
  color: white;
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 60px;
}


* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #f0f0f0;
}

.container {
  width: 300px;
  margin: 0 auto;
  margin-top: 10%;
  text-align: center;
}

h3 {
  font-weight: 500;
  color: grey;
  margin-bottom: 0px;
}

p {
  font-size: 15px;
  margin-top: 20px;
  color: grey;
}

h3,
p,
button {
  font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
  font-family: 'Castoro', serif;
  font-size: 30px;font-family: 'Bungee', cursive;

}
input {
  display: block;
  margin: 0 auto;
  width: 25%;
  padding: 10px;
  margin: 10px 0px;
  border-radius: 20px;
  text-align: center;
  font-size: 20px;
  font-family: monospace;
  background-color: #f0f0f0;
  border: none;
  box-shadow: inset 5px 5px 10px #cccccc, inset -5px -5px 10px #ffffff;
}

input:focus {
  outline: 0;
}

button {
  width: 25%;
  padding: 10px;
  text-align: center;
  border-radius: 30px;
  background: #f0f0f0;
  border: none;
  box-shadow: 5px 5px 10px #bbbbbb, -5px -5px 10px #ffffff;
  color: #f25f5c;
}

button.forgot {
  margin-top: 10px;
}

button:focus {
  box-shadow: inset 5px 5px 10px #bbbbbb, inset -5px -5px 10px #ffffff;
  outline: 0;
}

button.sn {
  width: 50px;
  margin: 15px 5px;
  color: black;
  border-radius: 10px;
  padding: 15px;
  font-size: 10px;
}
.footer {
  position: absolute;
  right: 0;
  bottom: 0;
  left: 100;
  padding: 1rem;
  background-color: transparent;
  text-align: center;
  color:white;
}


div.Space img {
           width: 100%;
           height: 100%;
           background-repeat: no-repeat;
           background-attachment: fixed;
           position: fixed;
           pointer-events:none  
        }

</style>
</head>
<body>

 

<div class="header">
  <h3>Website which uses NASA's Open API's</h3>
</div>

<div id="navbar">

  
    
  <a class="active" href="{% url 'nasa:optionspage'%}">Home</a>

  <a href="{% url 'nasa:pictureoftheday'%}">Picture of the Day</a>

  <a href="{% url 'nasa:nearearthobjects'%}">Near Earth Objects</a>

   <a href="{% url 'nasa:allmeteorlandings'%}">Meteor Landiings in Past</a>

  <a href="{% url 'nasa:getlocnearmeteor'%}">Meteor Landings near You</a>

   <a href="{% url 'nasa:marsroverpics'%}">Mars ROVER Images</a>

   <a href="{% url 'nasa:lightpollutionmap'%}">Bortle scale</a>

     
</div>

<div class="Space">
        
          <a target="_blank" href="https://cutewallpaper.org/21/space-background-hd-1920x1080/HD-Space-Wallpapers-1920x1080.jpg">
          <img src="https://cutewallpaper.org/21/space-background-hd-1920x1080/HD-Space-Wallpapers-1920x1080.jpg"
          </a>
      </div>

   
<div class="footer"> <strong>All rights reserved by Teja And Rafi â„¢</strong>.</div>
<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>

</body>
</html>
