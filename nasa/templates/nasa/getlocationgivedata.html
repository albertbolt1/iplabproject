<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<table class="table">
                      
                        <tbody>
                        {% for i in data %}
                            <tr>
                                <td>{{ i.id }}</td>
                                <td>{{ i.name }}</td>
                                <td>{{ i.latitude }}</td>
                                <td>{{ i.longitude }}</td>
                                <td>{{ i.kms}}</td>
                          
                            </tr>
                        {% endfor %}
                        </tbody>
           </table>
</body>
</html>
