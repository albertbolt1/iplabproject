<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-size: 28px;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  background-color: #f1f1f1;
  padding: 30px;
  text-align: center;
}

#navbar {
  overflow: hidden;
  background-color: #333;
}

#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: #000000;
  color: white;
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 60px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #f0f0f0;
}

.container {
  width: 300px;
  margin: 0 auto;
  margin-top: 10%;
  text-align: center;
}

h3 {
  font-weight: 500;
  color: grey;
  margin-bottom: 20px;
}

p {
  font-size: 15px;
  margin-top: 20px;
  color: grey;
}

h3,
p,
button {
  font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
  font-family: 'Castoro', serif;
  font-size: 30px;
}
input {
  display: block;
  margin: 0 auto;
  width: 25%;
  padding: 10px;
  margin: 10px 0px;
  border-radius: 20px;
  text-align: center;
  font-size: 20px;
  font-family: monospace;
  background-color: #f0f0f0;
  border: none;
  box-shadow: inset 5px 5px 10px #cccccc, inset -5px -5px 10px #ffffff;
}

input:focus {
  outline: 0;
}

button {
  width: 25%;
  padding: 10px;
  text-align: center;
  border-radius: 30px;
  background: #f0f0f0;
  border: none;
  box-shadow: 5px 5px 10px #bbbbbb, -5px -5px 10px #ffffff;
  color: #f25f5c;
}

button.forgot {
  margin-top: 10px;
}

button:focus {
  box-shadow: inset 5px 5px 10px #bbbbbb, inset -5px -5px 10px #ffffff;
  outline: 0;
}

button.sn {
  width: 50px;
  margin: 15px 5px;
  color: black;
  border-radius: 10px;
  padding: 15px;
  font-size: 10px;
}
</style>
	<title></title>
</head>
<body>

    <div class="header">
  <h3>Website which uses NASA's Open API's</h3>
</div>

<div id="navbar">
  <a class="active" href="{% url 'nasa:optionspage'%}">Home</a>

  <a href="{% url 'nasa:pictureoftheday'%}">Picture of the Day</a>

  <a href="{% url 'nasa:nearearthobjects'%}">Near Earth Objects</a>

   <a href="{% url 'nasa:allmeteorlandings'%}">Meteor Landiings in Past</a>

  <a href="{% url 'nasa:getlocnearmeteor'%}">Meteor Landings near You</a>

   <a href="{% url 'nasa:marsroverpics'%}">Mars ROVER Images</a>
   <a href="{% url 'nasa:lightpollutionmap'%}">Bortle scale</a>
 
</div>

<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>
     
<table class="table">
                      
                        <tbody>
                        {% for i in data %}
                            <tr>
                                <td>{{ i.id }}</td>
                                <td>{{ i.name }}</td>
                                <td>{{ i.latitude }}</td>
                                <td>{{ i.longitude }}</td>
                                <td>{{ i.kms}}</td>
                          
                            </tr>
                        {% endfor %}
                        </tbody>
           </table>
</body>
</html>
